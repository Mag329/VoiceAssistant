{% extends 'base.html' %}

{% block title %}Изменение устройства{% endblock %}

{% block body %}
<form method="post" class="container pt-4 my-emd-5 pt-md-5 border-top">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" name="key" id="key" placeholder="Название">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="value" id="value" placeholder="Ссылка">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="type" id="type" placeholder="Get/Post">
        </div>
        <div class="col">
            <input type="submit" class="btn btn-success", value="Добавить">
        </div>
    </div>
</form>
{% endblock %}
